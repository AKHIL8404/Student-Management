<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #f0ffff;
    }

    .navbar-custom {
      background-color: #17a2b8;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .btn {
      color: white;
    }

    .search-form {
      width: 100%;
    }

    @media (min-width: 576px) {
      .search-form {
        width: auto;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-custom px-3 py-2">
    <a class="navbar-brand" href="/">GalaxyFC</a>

    <form class="d-flex flex-grow-1 flex-sm-grow-0 ml-auto search-form" action="/find" method="get" role="search">
      <div class="input-group w-100">
        <input class="form-control" name="id" type="search" placeholder="Search by Student ID" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-dark rounded-pill" type="submit">Search</button>
        </div>
      </div>
    </form>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Student Details -->
    <div th:if="${student != null}">
      <h3 class="text-center mb-4">Student Found</h3>
      <table class="table table-bordered table-striped">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pjaaA8dDz/8h3g9g7h1UB1z0aAZnB+fG8xg+r8abw5y48GQ7rN2wY6A5Gp2fOv3E"
    crossorigin="anonymous"></script>

</body>

</html>
